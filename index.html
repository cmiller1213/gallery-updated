<!DOCTYPE html>
<html>
<head>
	<title>Class Gallery</title>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--JavaScript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="gallery.js"></script>
</head>
<body>
	<h1 class="title">Campus Buildings</h1>
  <div class="slideshow">
  	<!--Slide 1-->
  	<div class="slide">
  		<img src="images/cathyhughes.jpeg" width="600" height="400">
  		<div class="caption">
  			This is the Cathy Hughes School of Communication.
  		</div>
  	</div>
  	<!--Slide 2-->
  	<div class="slide"></div>
  	    <img src="images/sob.jpg" width="600" height="400">
  	    <div class="caption">
  	    	This is the School of Business.
  	    </div>
  	<!--Slide 3-->
  	<div class="slide"></div>
  	    <img src="images/cramton.jpg" width="600" height="400">
  	    <div class="caption">
  	    	This is the Cramton Auditorium.
  	    </div>
  	<!--Slide 4-->
  	<div class="slide"></div>
  	    <img src="images/founders.jpg" width="600" height="400">
  	    <div class="caption">
  	    	This is Founders Library.
  	    </div>
  	<!--Slide 5-->
  	<div class="slide"></div>
  	    <img src="images/bethune.jpg" width="600" height="400">
  	    <div class="caption">
  	    	This is the residential hall Bethune Annex. It houses all females.
  	    </div>
  </div>
  <div class='buttons'>
  	<button type="button" class="previous">Previous</button>
  	<button type="button" class="next">Next</button>
  </div>

</body>
</html>
